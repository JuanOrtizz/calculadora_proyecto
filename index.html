<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <p>Calculadora Jiousky</p>
    </header>
    <main>
        <section class="contenedor-calculadora">
            <div class="calculadora">
                <div class="resultado">
                    <p id="resultadoParrafo">
                        
                    </p>
                </div>
                <div class="botones">
                    <button id="botonAC">
                        AC
                    </button>
                    <button class="operaciones" id="botonParentesis">
                        ( )
                    </button>
                    <button class="operaciones" id="botonModulo">
                        <span class="material-symbols-outlined">
                            percent
                        </span>
                    </button>
                    <button class="operaciones" id="botonDividir">
                        /
                    </button>
                    <button id="boton7">
                        7
                    </button>
                    <button id="boton8">
                        8
                    </button>
                    <button id="boton9">
                        9
                    </button>
                    <button class="operaciones" id="botonMultiplicar">
                        X
                    </button>
                    <button id="boton4">
                        4
                    </button>
                    <button id="boton5">
                        5
                    </button>
                    <button id="boton6">
                        6
                    </button>
                    <button class="operaciones" id="botonRestar">
                        <span class="material-symbols-outlined">
                            check_indeterminate_small
                        </span>
                    </button>
                    <button id="boton1">
                        1
                    </button>
                    <button id="boton2">
                        2
                    </button>
                    <button id="boton3">
                        3
                    </button>
                    <button class="operaciones" id="botonSumar">
                        +
                    </button>
                    <button id="botonPunto">
                        .
                    </button>
                    <button id="boton0">
                        0
                    </button>
                    <button id="botonBorrar">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button id="botonResultado">
                        <span class="material-symbols-outlined">
                            equal
                        </span>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
